<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Quiz Game</title>
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <div>
            <p>1. What is 5 + 5?</p>
            <p><input type="radio" name="Question 1" value="10">A. 10</p>
            <p><input type="radio" name="Question 1" value="8">B. 8</p>
            <p><input type="radio" name="Question 1" value="20">C. 20</p>
            <p><input type="radio" name="Question 1" value="15">D. 15</p>
        </div>

        <div>
            <p>2. What is 10 + 30?</p>
            <p><input type="radio" name="Question 2" value="30">A. 30</p>
            <p><input type="radio" name="Question 2" value="20">B. 20</p>
            <p><input type="radio" name="Question 2" value="50">C. 50</p>
            <p><input type="radio" name="Question 2" value="40">D. 40</p>
        </div>

        <div>
            <p>3. What is 25 + 50?</p>
            <p><input type="radio" name="Question 3" value="70">A. 70</p>
            <p><input type="radio" name="Question 3" value="80">B. 80</p>
            <p><input type="radio" name="Question 3" value="75">C. 75</p>
            <p><input type="radio" name="Question 3" value="65">D. 65</p>
        </div>

        <div>
            <p>4. What is 60 + 80?</p>
            <p><input type="radio" name="Question 4" value="110">A. 110</p>
            <p><input type="radio" name="Question 4" value="140">B. 140</p>
            <p><input type="radio" name="Question 4" value="86">C. 86</p>
            <p><input type="radio" name="Question 4" value="130">D. 130</p>
        </div>

        <div>
            <p>5. What is 589 + 876?</p>
            <p><input type="radio" name="Question 5" value="1365">A. 1365</p>
            <p><input type="radio" name="Question 5" value="1465">B. 1465</p>
            <p><input type="radio" name="Question 5" value="1565">C. 1565</p>
            <p><input type="radio" name="Question 5" value="1665">D. 1665</p>
        </div>

        <button id="finish-btn" class="finish-btn btn">Submit</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
